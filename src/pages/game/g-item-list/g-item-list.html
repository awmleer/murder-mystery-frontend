<ion-header>

  <ion-navbar>
    <ion-title>物品</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngFor="let item of (gameSvc.playerModel.usables | dictToArray | where: ['category','item'])">
    {{item.id}} {{item.name}} x{{item.amount}}
    <button ion-button clear (click)="activateItem(item)" [disabled]="this.gameSvc.roomModel.currentStage.canItem==false">使用</button>
  </div>
</ion-content>
