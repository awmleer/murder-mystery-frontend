<ion-header>
  <ion-navbar>
    <ion-title>调查</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div *ngFor="let place of (gameSvc.roomModel.places|dictToArray)" class="place">
    <b>{{place.name}}</b> (placeId: {{place.key}})<br>
    {{place.description}}<br>
    调查成功率：{{place.surveySuccPsb}}<br>
    消耗AP：{{place.costAp}}<br>
    <button ion-button clear (click)="survey(place.key)" [disabled]="this.gameSvc.roomModel.currentStage.canSurvey==false">调查</button>
  </div>
</ion-content>
