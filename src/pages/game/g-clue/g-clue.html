<ion-header>

  <ion-navbar>
    <ion-title>线索</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngFor="let clue of (gameSvc.playerModel.clues | dictToArray)" style="border: solid 1px #bfbfbf;padding: 10px;">
    {{clue.name}}({{clue.id}})<br>
    {{clue.description}}<br>
    <img *ngIf="clue.Type=='pic'" [src]="clue.content">
    <a *ngIf="clue.usablesId.length>0" (click)="activateClue(clue)">触发</a>
  </div>
</ion-content>
