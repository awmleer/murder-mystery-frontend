<ion-header>

  <ion-navbar>
    <ion-title>线索</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngFor="let clue of gameSvc.playerModel.clues" style="border: solid 1px #bfbfbf;padding: 10px;">
    {{clue.name}}({{clue._id}})<br>
    {{clue.description}}<br>
    <img *ngIf="clue.Type=='pic'" [src]="clue.content">
  </div>
</ion-content>
